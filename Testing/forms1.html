<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hotel Feedback</title>
</head>
<body>
  <h1>Hotel Feedback Form</h1>
  <form method="get">
  <h2>Are you from India? Or outside India?</h2>
  <label for="inindia">Inside</label>
  <input id="inindia" type="radio" name="loc" value="inside">
  <label for="outindia">Outside</label>
  <input id="outindia" type="radio" name="loc" value="outside">

  <h2>How was the service?</h2>
  <select  name="stars">
    <option value="Awsome">5</option>
    <option value="Great">4</option>
    <option value="Good">3</option>
    <option value="Okey">2</option>
    <option value="Bad">1</option>

  </select>
  <h2>Any other suggestions</h2>
  <textarea name="mytext" rows="10" cols="80"></textarea>
  <br>

  <input type="submit" name="" value="SUBMIT">

  </form>
</body>
</html>
