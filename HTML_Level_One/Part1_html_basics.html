<!DOCTYPE html>
<html>
  <head>
    <!--  The head contains Meta-data -->
    <!-- Use html+Tab to get the boilerplate  -->
    <!-- Use cmd+/ to get the html comment line -->
    <meta charset="utf-8">
    <title> This is the Title! </title>
  </head>
  <body>
    <!-- The body contains the actual content -->
  <h1>This is Heading 1</h1>
  <h2>This is Heading 2</h2>
  <h3>This is Heading 3</h3>
  <h2><b1>This is bold</b1></h2>
  <h1><strong>This is also Bold!!!!</strong></h1>
  <p><i>This is a paragraph</i></p>
  <p><em>This is also italics!!!</em></p>

  </body>
</html>
